<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drawing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { height: 100%; font-family: 'Inter', sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; }
    .container { background: #111; padding: 25px 30px; max-width: 450px; width: 90%; border-radius: 16px; border: 1px solid #fff; }
    canvas { display: block; background: #000; border: 1px solid #fff; width: 100%; height: 300px; cursor: crosshair; margin: 10px 0; }
    .toolbar { display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; }
    .tool-btn { padding: 6px 10px; border: 1px solid #fff; background: #222; color: #fff; cursor: pointer; font-size: 12px; }
    button.main-btn { width: 100%; padding: 12px; background: #fff; color: #000; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .post-save { display: none; margin-top: 15px; }
    .success-msg { background: #064e3b; color: #10b981; padding: 10px; border-radius: 8px; text-align: center; margin-bottom: 10px; border: 1px solid #10b981; }
    .action-row { display: flex; gap: 10px; }
    .secondary-btn { flex: 1; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
    <h2>Draw your design</h2>
    <div class="toolbar">
        <button class="tool-btn" onclick="currentTool='doodle'">Pencil</button>
        <button class="tool-btn" onclick="currentTool='eraser'">Eraser</button>
        <input type="color" id="brushColor" value="#ffffff">
    </div>
    <canvas id="drawingCanvas"></canvas>
    
    <button id="saveBtn" class="main-btn">Save & Submit</button>

    <div id="postSave" class="post-save">
        <div class="success-msg">‚úÖ Saved Successfully!</div>
        <div class="action-row">
            <button id="pdfBtn" class="secondary-btn" style="background: #333; color: #fff;">üìÑ PDF</button>
            <button id="certBtn" class="secondary-btn" style="background: #f1c40f; color: #000;">üèÜ Certificate</button>
        </div>
        <button class="main-btn" onclick="location.href='index.html'" style="background: #222; color: #fff; border: 1px solid #444;">Start New Student</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="module">
    import { generateCertificate } from './certificate.js';

    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = canvas.offsetWidth;
    canvas.height = 300;

    let drawing = false;
    window.currentTool = 'doodle';

    canvas.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); });
    canvas.addEventListener('mousemove', (e) => {
        if(!drawing) return;
        ctx.globalCompositeOperation = currentTool === 'eraser' ? 'destination-out' : 'source-over';
        ctx.strokeStyle = document.getElementById('brushColor').value;
        ctx.lineWidth = currentTool === 'eraser' ? 20 : 2;
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
    });
    canvas.addEventListener('mouseup', () => drawing = false);

    document.getElementById('saveBtn').addEventListener('click', () => {
        document.getElementById('saveBtn').style.display = 'none';
        document.getElementById('postSave').style.display = 'block';
    });

    document.getElementById('certBtn').addEventListener('click', () => generateCertificate());

    document.getElementById('pdfBtn').addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('landscape');
        pdf.addImage(canvas.toDataURL('image/jpeg'), 'JPEG', 10, 10, 280, 150);
        pdf.save("drawing.pdf");
    });
</script>
</body>
</html>
