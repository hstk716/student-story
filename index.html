<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Student Entry</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark">
<div class="dot-bg"></div>

<button class="theme-toggle" id="themeToggle"><div class="icon"></div></button>
<button class="admin-toggle" id="adminBtn" title="Admin Login">ğŸ”’</button>

<div class="form-wrapper">
  <div class="form-card">
    <div class="header">
      <div class="progress-container"><div class="progress" id="progress"></div></div>
      <h2>Student Entry</h2>
    </div>

    <form id="mainForm" onsubmit="return false;">
      <div class="question-container">
        <div class="question active"><label>Parent's Name</label><input type="text" id="parentName" placeholder="Type name..." autofocus></div>
        <div class="question"><label>Email Address</label><input type="email" id="email" placeholder="name@email.com"></div>
        <div class="question">
          <label>Phone Number</label>
          <div class="phone-input-group">
            <select id="countryCode"><option value="+91">ğŸ‡®ğŸ‡³ +91</option><option value="+1">ğŸ‡ºğŸ‡¸ +1</option><option value="+44">ğŸ‡¬ğŸ‡§ +44</option></select>
            <input type="tel" id="contact" placeholder="1234567890" maxlength="10">
          </div>
        </div>
        <div class="question"><label>Student's Name</label><input type="text" id="studentName" placeholder="Type name..."></div>
        <div class="question"><label>Grade / Class</label><input type="number" id="grade" placeholder="e.g. 5"></div>
        <div class="question"><label>Section</label><input type="text" id="section" placeholder="A, B, C..." style="text-transform: uppercase;"></div>
        <div class="question"><label>Age</label><input type="number" id="age" placeholder="Years old"></div>
      </div>

      <div class="btn-row" style="flex-direction: row;">
        <button type="button" id="backBtn">Back</button>
        <button type="button" id="nextBtn" class="primary-btn">Next â”</button>
      </div>
      
      <p id="locMsg" style="color: #ff4444; font-size: 13px; text-align: center; margin-top: 15px; display: none; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 8px;">

  </div>
</div>
