<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write Story</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="dark">
<div class="dot-bg"></div>

<div class="form-wrapper">
  <div class="form-card">
    <div class="header"><h2>Creative Writing</h2></div>
    <div class="question-container" style="display: block;">
      <label>Write your story</label>
      <textarea id="storyInput" placeholder="Once upon a time..."></textarea>
    </div>
    
    <div class="btn-row" id="saveSection">
      <button id="submitBtn" class="primary-btn">ğŸ’¾ Save & Submit</button>
    </div>

    <div class="btn-row" id="downloadSection" style="display: none;">
      <div style="background: rgba(0, 255, 170, 0.1); color: #00ffaa; padding: 10px; border-radius: 8px; text-align: center; margin-bottom: 10px;">âœ… Saved Successfully!</div>
      <div style="display:flex; gap:10px;">
        <button id="pdfBtn" style="flex:1;">ğŸ“„ PDF</button>
        <button id="certBtn" class="gold-btn" style="flex:1;">ğŸ† Certificate</button>
      </div>
      <button id="homeBtn" style="margin-top:20px; border:1px solid #555;">ğŸ  Start New Student</button>
    </div>
  </div>
</div>

<script type="module">
  import { db, doc, updateDoc } from "./config.js";
  import { generateCertificate } from "./certificate.js";
  const { jsPDF } = window.jspdf;

  // AUTO SAVE STORY DRAFT
  const storyInput = document.getElementById('storyInput');
  storyInput.value = localStorage.getItem("story_draft") || "";
  
  storyInput.addEventListener("input", () => {
    localStorage.setItem("story_draft", storyInput.value);
  });

  async function save() {
    const story = storyInput.value;
    const id = localStorage.getItem("current_student_id");
    if(!id) { alert("Session lost."); throw new Error("No ID"); }
    await updateDoc(doc(db, "students", id), { story: story });
    
    // Clear draft after success
    localStorage.removeItem("story_draft");
  }

  document.getElementById('submitBtn').onclick = async () => {
    const btn = document.getElementById('submitBtn');
    try {
      btn.textContent = "Saving..."; btn.disabled = true;
      await save();
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
      document.getElementById('saveSection').style.display = 'none';
      document.getElementById('downloadSection').style.display = 'flex';
    } catch (e) { console.error(e); btn.textContent = "Save"; btn.disabled = false; }
  };

  document.getElementById('certBtn').onclick = () => generateCertificate();
  document.getElementById('pdfBtn').onclick = () => {
    const story = storyInput.value;
    const data = JSON.parse(localStorage.getItem("student_data"));
    const pdf = new jsPDF();
    pdf.setFontSize(22); pdf.text("Student Story", 20, 20);
    pdf.setFontSize(14); pdf.text(`By: ${data.studentName}`, 20, 30);
    pdf.setFontSize(12);
    pdf.text(pdf.splitTextToSize(story, 170), 20, 50);
    pdf.save("Story.pdf");
  };
  document.getElementById('homeBtn').onclick = () => window.location.href = "index.html";
</script>
</body>
</html>
